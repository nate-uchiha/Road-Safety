{% extends "myapp/base.html" %}
{% load static %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

  		</ol>
          <div class="carousel-inner" role="listbox">

            <div class="carousel-item active">
              {% load static %}
  			<img src="{% static "index3.jpg" %}" alt="" style="width:100%;">
  			<div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>
            </div>



            <div class="carousel-item">
              <img src="{% static "index2.jpg" %}" alt="index2failed" style="width:100%;">
  			<div class="carousel-caption d-none d-md-block">
  			  <p></p>
              </div>
            </div>

            <div class="carousel-item">
  		  <img src="{% static "index1.jpg" %}" alt="index1 failed" style="width:100%;">
              <div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>
            </div>
          <div class="carousel-item">
  		  <img src="{% static "index7.jpg" %}" alt="" style="width:100%;">
              <div class="carousel-caption d-none d-md-block">
                <p></p>
              </div>
            </div>

  		</div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      <!-- Page Content -->
      <section class="py-5">
        <div class="container">
          <h1>Road Safety Project </h1>
          <p>Improving Road Safety By Profiling Different Types of Road Accidents using Data Mining Techniques.</p>
        </div>
      </section>

      <section>
        <div class="video" align="center">
          <video width="600" controls autoplay>
            {% load static %}
            <source src="{% static "roadaccident.mp4" %}" type="video/mp4">
          </video>
        </div>
        </section

      <!-- Footer -->
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">NATE SITE COPYRIGHTS 2018</p>
        </div>
        <!-- /.container -->
      </footer>









        <h1>Welcome to Home Page</h1>


{% endblock %}
